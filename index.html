<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz - Free Study Tool!</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="container">
        <h1 id="highscores">View Highscores</h1>
        <p id="timer"></p>
    </header>
    <main>

      <section class="container" id="quiz">
        <h2>Coding Quiz!</h2> 
        <p id="quizStartPrompt">
          Answer as many questions as you can before the timer ends! Note: Wrong answers will
          reduce your time by 10 seconds!
        </p>
        <button id="start-quiz">Start Quiz!</button>
      </section>

      <section id="quizBox" class="hidden">
        <h3 id = "quizQuestions"></h3>
          <div id="quizAns">
            <button id="quizAnsOpt"></button>
            <button id="quizAnsOpt"></button>
            <button id="quizAnsOpt"></button>
            <button id="quizAnsOpt"></button>
          </div>
      </section>

    </main>

    <script src="./assets/js/script.js"></script>
  </body>

</html>
